<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro Japanese Hack Quiz</title>

  <style>
    :root{
      --bg:#05070b;

      --panel: rgba(18,24,33,.78);
      --panel2: rgba(10,14,20,.72);
      --line: rgba(255,255,255,.10);

      --text:#eef5ff;
      --muted: rgba(238,245,255,.72);

      --lime:#C1FF72;
      --orange:#FFC61A;
      --blue:#4da3ff;

      --r:18px;
      --gap:12px;
      --shadow: 0 18px 70px rgba(0,0,0,.62);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(193,255,114,.22), transparent 55%),
        radial-gradient(900px 520px at 95% 10%, rgba(255,198,26,.18), transparent 55%),
        radial-gradient(900px 520px at 45% 120%, rgba(77,163,255,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .wrap{ max-width: 980px; margin:0 auto; padding: 14px 14px 22px; }

    /* ===== TOP BAR ===== */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding: 8px 2px 14px;
    }
    .leftTop{ display:flex; align-items:center; gap:10px; min-width:220px; }
    .xbtn{
      width:42px;height:42px;border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-size:18px;
      cursor:pointer;
      display:grid;place-items:center;
    }
    .pills{ display:flex; gap:8px; flex-wrap:wrap; }
    .pill{
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing:.2px;
    }

    .uiToggle{
      border:1px solid rgba(193,255,114,.35);
      background: rgba(193,255,114,.10);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      display:flex; align-items:center; gap:10px;
      font-weight: 950;
      letter-spacing:.2px;
      box-shadow:
        0 0 0 2px rgba(193,255,114,.10) inset,
        0 0 22px rgba(193,255,114,.18);
    }
    .uiDot{
      width:10px;height:10px;border-radius:999px;
      background: var(--lime);
      box-shadow: 0 0 22px rgba(193,255,114,.75);
    }
    .uiLabel{ font-size: 13px; opacity: .95; }

    /* ===== MAIN CARD ===== */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardInner{ padding: 14px; }
    .row{ display:flex; gap: var(--gap); align-items:flex-start; flex-wrap:wrap; }

    /* play/pause */
    .speakerBtn{
      width:72px; height:72px; border-radius: 18px;
      border:1px solid rgba(77,163,255,.30);
      background: rgba(77,163,255,.14);
      display:grid; place-items:center;
      cursor:pointer;
      flex: 0 0 auto;
      position: relative;
      overflow:hidden;
      box-shadow:
        0 0 0 2px rgba(77,163,255,.10) inset,
        0 0 24px rgba(77,163,255,.18);
    }
    .speakerBtn::after{
      content:"";
      position:absolute; inset:-40px;
      background: radial-gradient(circle at 30% 30%, rgba(77,163,255,.36), transparent 50%);
      transform: rotate(10deg);
      opacity:.85;
    }
    .speakerBtn > *{ position:relative; z-index:1; }
    .speakerBtn:active{ transform: translateY(1px); }

    .speakerIcon{ width:28px;height:28px; fill: var(--text); opacity:.95; }

    .bubble{
      flex: 1 1 320px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 12px 14px;
      min-height: 72px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
    }

    /* ===== Question type block ===== */
    .qtype{
      font-weight: 1000;
      letter-spacing:.2px;
      line-height:1.25;
      font-size: 18px;
    }
    .qtype .enSmall{
      display:block;
      margin-top:6px;
      font-size: 14px;
      font-weight: 900;
      color: var(--muted);
      letter-spacing:.1px;
    }

    /* ===== key sentence ===== */
    .ks{
      margin-top: 12px;
      padding: 14px 14px;
      background: rgba(10,14,20,.58);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      line-height: 1.55;
    }
    .ks .jp{
      font-size: 30px;
      font-weight: 950;
      letter-spacing: .2px;
      line-height: 1.45;
    }
    .ks .en{
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.55;
    }

    /* ===== ‚Äú‰∏ã„É´„Éì‚Äù ===== */
    .rbWrapBottom{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      line-height:1;
      margin: 0 .06em;
    }
    .rbWrapBottom .rbBase{
      font-size: 1em;
      line-height: 1.05;
      letter-spacing:.02em;
    }
    .rbWrapBottom .rbBottom{
      font-size: .56em;
      line-height: 1;
      opacity: .92;
      transform: translateY(.18em);
      white-space: nowrap;
    }

    /* ===== IMAGE GRID ===== */
    .grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .imgCard{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      overflow:hidden;
      aspect-ratio: 5 / 4;
      display:grid;
      place-items:center;
      padding: 10px;
    }
    .imgCard img{
      width:100%;
      height:100%;
      object-fit: contain;
      background: rgba(255,255,255,.94);
      border-radius: 12px;
      display:block;
    }

    /* ===== CHOICES ===== */
    .choices{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .choiceBtn{
      min-height: 66px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-size: 15px;
      font-weight: 950;
      padding: 10px 12px;
      cursor:pointer;
      text-align:center;
      line-height: 1.15;
      transition: transform 80ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
    }
    .choiceBtn:active{ transform: translateY(1px); }
    .choiceBtn .sub{
      display:block;
      margin-top:7px;
      color: var(--muted);
      font-weight: 850;
      font-size: 13px;
    }
    .choiceBtn.selected{
      border-color: rgba(77,163,255,.75);
      background: rgba(77,163,255,.22);
      box-shadow:
        0 0 0 2px rgba(77,163,255,.14) inset,
        0 0 26px rgba(77,163,255,.18);
    }

    /* ===== BOTTOM ACTIONS ===== */
    .bottomRow{
      margin-top: 14px;
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .checkBtn{
      flex: 1 1 260px;
      min-height: 60px;
      border-radius: 16px;
      border:1px solid rgba(193,255,114,.55);
      background: linear-gradient(180deg, rgba(193,255,114,.95), rgba(193,255,114,.55));
      color: rgba(10,18,6,.98);
      font-size: 16px;
      font-weight: 1000;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      gap:10px;
      box-shadow:
        0 0 0 2px rgba(255,255,255,.08) inset,
        0 0 34px rgba(193,255,114,.35),
        0 0 70px rgba(193,255,114,.12);
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }
    .checkBtn:disabled{
      opacity:.42;
      cursor:not-allowed;
      filter: grayscale(.35);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.05) inset;
      background: linear-gradient(180deg, rgba(193,255,114,.35), rgba(193,255,114,.16));
    }

    .rightIcons{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex: 0 0 auto;
    }

    .iconBtn{
      min-height:60px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      color: var(--text);
      cursor:pointer;
      padding: 0 14px;
      display:flex; align-items:center; gap:10px;
      font-weight: 900;
      letter-spacing:.2px;
      transition: transform 80ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
    }
    .iconBtn:active{ transform: translateY(1px); }

    .iconCircle{
      width:34px;height:34px;border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      display:grid;place-items:center;
      background: rgba(255,255,255,.06);
    }
    .iconCircle svg{ width:18px;height:18px; fill: var(--text); opacity:.95; }

    /* Save Ëâ≤ */
    .saveBtn.saved{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.26);
      color:#fff;
      box-shadow: 0 0 18px rgba(255,255,255,.08);
    }
    .saveBtn:not(.saved){
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.10);
      color: rgba(231,238,252,.70);
    }

    /* ‰∏çÊ≠£Ëß£ÊôÇÔºöËô´ÁúºÈè°„Å†„ÅëÂÖâ„Çâ„Åõ„Çã */
    .hintPulse{
      border-color: rgba(193,255,114,.75) !important;
      background: rgba(193,255,114,.12) !important;
      box-shadow:
        0 0 0 2px rgba(193,255,114,.16) inset,
        0 0 34px rgba(193,255,114,.28),
        0 0 80px rgba(193,255,114,.12);
      animation: pulse 1.05s infinite;
    }
    @keyframes pulse{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-2px); }
      100%{ transform: translateY(0); }
    }
    .hintPulse .iconCircle{
      border-color: rgba(193,255,114,.85);
      background: rgba(193,255,114,.16);
      box-shadow: 0 0 26px rgba(193,255,114,.28);
    }
    .hintPulse .iconCircle svg{
      fill: var(--lime);
      opacity: 1;
    }

    /* ===== TRANSLATION DRAWER ===== */
    .drawer{
      position: fixed;
      left:0; right:0; bottom:0;
      transform: translateY(110%);
      transition: transform 220ms ease;
      background: rgba(10,14,20,.92);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 -18px 70px rgba(0,0,0,.70);
      padding: 14px 16px 18px;
      z-index: 60;
    }
    .drawer.open{ transform: translateY(0%); }

    .drawerInner{ max-width: 980px; margin:0 auto; }
    .drawerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .drawerClose{
      width:42px;height:42px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-size:18px;
      display:grid;place-items:center;
    }
    .drawerTitle{
      font-weight: 1000;
      letter-spacing:.2px;
      opacity:.9;
    }
    .drawerCols{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .drawerBox{
      border:1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 12px 14px;
      background: rgba(255,255,255,.05);
      line-height: 1.75;
      min-height: 92px;
    }
    .label{
      color: var(--muted);
      font-size: 12px;
      font-weight: 1000;
      letter-spacing:.2px;
      margin-bottom: 6px;
    }

    /* ===== FEEDBACK SHEET ===== */
    .overlay{
      position: fixed;
      inset:0;
      background: rgba(0,0,0,.42);
      opacity:0;
      pointer-events:none;
      transition: opacity 180ms ease;
      z-index: 80;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }

    .sheet{
      position: fixed;
      left:0; right:0; bottom:0;
      transform: translateY(110%);
      transition: transform 220ms ease;
      z-index: 90;
      padding: 12px 16px 18px;
    }
    .sheet.show{ transform: translateY(0%); }

    .sheetInner{
      max-width: 980px;
      margin:0 auto;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      overflow:hidden;
      box-shadow: 0 -22px 80px rgba(0,0,0,.72);
      background: rgba(10,14,20,.92);
      backdrop-filter: blur(10px);
    }
    .sheetBar{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight: 1100;
      letter-spacing:.2px;
    }
    .sheetBody{
      padding: 14px 16px 16px;
      line-height: 1.55;
      color: rgba(238,245,255,.92);
    }

    .continueBtn{
      width: 100%;
      margin-top: 12px;
      min-height: 60px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-size: 16px;
      font-weight: 1000;
      cursor:pointer;
    }

    @media (max-width: 720px){
      .choices{ grid-template-columns: 1fr; }
      .drawerCols{ grid-template-columns: 1fr; }
      .ks .jp{ font-size: 26px; }
      .qtype{ font-size: 17px; }
    }
  </style>
</head>

  <script>
    // ============================================================
    // CSV LOADER (loads first row from data/quiz.csv)
    // Note: simple CSV only (no commas inside values unless you enhance parser)
    // ============================================================
    async function loadCSV(path){
      const res = await fetch(path, { cache: "no-store" });
      if (!res.ok) throw new Error(`CSV fetch failed: ${res.status} ${res.statusText}`);
      return await res.text();
    }

    function parseCSVSimple(text){
      const lines = text.replace(/\r/g,"").split("\n").filter(l => l.trim().length);
      const headers = lines.shift().split(",").map(h=>h.trim());

      return lines.map(line=>{
        const cols = line.split(",").map(c=>c.trim());
        const obj = {};
        headers.forEach((h,i)=> obj[h] = (cols[i] ?? ""));
        return obj;
      });
    }

    function applyRowToQ(row){
      // match your CSV headers exactly:
      // id,type,key_sentence_jp,key_sentence_en,qtype_mix,qtype_jp_only,audio_file,image_list,choices,answer,script_kana,script_romaji

      Q.type = row.type || Q.type;

      Q.key_sentence_jp = row.key_sentence_jp || Q.key_sentence_jp;
      Q.key_sentence_en = row.key_sentence_en || Q.key_sentence_en;

      Q.qtype_mix = row.qtype_mix || Q.qtype_mix;
      Q.qtype_jp_only = row.qtype_jp_only || Q.qtype_jp_only;

      Q.audio_file = row.audio_file || Q.audio_file;
      Q.image_list = row.image_list || Q.image_list;

      Q.choices = row.choices || Q.choices;
      Q.answer  = row.answer  || Q.answer;

      Q.script_kana   = row.script_kana   || Q.script_kana;
      Q.script_romaji = row.script_romaji || Q.script_romaji;
    }

    // ============================================================

    let Q = {

      type: "q_type_1_listen_only",

      key_sentence_jp:

      audio_file: "ÂÆ∂Èõª.mp3",
      image_list: "ÊéÉÈô§Ê©ü.png|Ê¥óÊøØÊ©ü.png|ÂÜ∑ËîµÂ∫´.png|ÈõªÂ≠ê„É¨„É≥„Ç∏.png",

      choices: "„Çè„Åã„Å£„Åü  GOT IT!|„Çè„Åã„Çâ„Å™„ÅÑ  I'm not sure‚Ä¶",
      answer: "„Çè„Åã„Å£„Åü  GOT IT!",

      script_kana:
`ÊéÉÈô§Ê©ü<rb>„Åù„ÅÜ„Åò„Åç</rb><br>
Ê¥óÊøØÊ©ü<rb>„Åõ„Çì„Åü„Å£„Åç / „Åõ„Çì„Åü„Åè„Åç</rb><br>

sentakki<br>

    };

    // ===== state =====
    let uiMode = "en";
    let selectedChoice = null;

    const SAVE_KEY = "savedQuestions_v1";
    function loadSaved(){
      try{
        const raw = localStorage.getItem(SAVE_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return new Set(Array.isArray(arr) ? arr : []);

    function parseChoiceLabel(raw){
      const parts = raw.split(/ {2,}/);
      if (parts.length >= 2) return { main: parts[0].trim(), sub: parts.slice(1).join(" ").trim() };

      overlay.classList.remove("show");

    }

    // ===== ‰∏ã„É´„ÉìÂ§âÊèõ =====
    function pseudoRubyBottom(html){
      const container = document.createElement("div");
      container.innerHTML = html;

      const rbs = Array.from(container.querySelectorAll("rb"));
      for (const rb of rbs){
        const reading = (rb.textContent || "").trim();
        const prev = rb.previousSibling;

        if (!prev || prev.nodeType !== Node.TEXT_NODE){
          rb.remove();
          continue;
        }

        const txt = prev.textContent || "";
        if (!txt.length){
          rb.remove();
          continue;
        }

        const m = txt.match(/([\u4E00-\u9FFF]+)$/);

        let baseWord = "";
        if (m && m[1]) {
          baseWord = m[1];
          prev.textContent = txt.slice(0, -baseWord.length);
        } else {
          baseWord = txt.slice(-1);
          prev.textContent = txt.slice(0, -1);
        }

        rb.replaceWith(makeRubyBottom(baseWord, reading));
      }

      return container.innerHTML;
    }

    function makeRubyBottom(base, reading){
      const wrap = document.createElement("span");
      wrap.className = "rbWrapBottom";

      const baseEl = document.createElement("span");
      baseEl.className = "rbBase";
      baseEl.textContent = base;

      const bot = document.createElement("span");
      bot.className = "rbBottom";
      bot.textContent = reading;

      wrap.appendChild(baseEl);
      wrap.appendChild(bot);
      return wrap;
    }

    function render(){
      // reset per-render UI states that depend on question
      uiLabel.textContent = (uiMode === "en") ? "English UI" : "Êó•Êú¨Ë™ûUI";

      const qtypeHtml = (uiMode === "en") ? Q.qtype_mix : Q.qtype_jp_only;
      qTypeBox.innerHTML = pseudoRubyBottom(qtypeHtml);

      const jpHtml = pseudoRubyBottom(Q.key_sentence_jp || "");
      const enLine = (uiMode === "en") ? `<div class="en">${Q.key_sentence_en || ""}</div>` : "";
      keySentence.innerHTML = `<div class="jp">${jpHtml}</div>${enLine}`;

      qAudio.src = "audio/" + (Q.audio_file || "");
      qAudio.loop = true;

      imgGrid.innerHTML = "";
      const imgs = (Q.image_list || "").split("|").map(s=>s.trim()).filter(Boolean).slice(0,4);
      for (const f of imgs){

      choicesEl.innerHTML = "";
      const choices = (Q.choices || "").split("|").map(s=>s.trim()).filter(Boolean);
      for (const c of choices){
        const {main, sub} = parseChoiceLabel(c);
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "choiceBtn" + (selectedChoice===c ? " selected" : "");
        const subHtml = (uiMode === "en" && sub) ? `<span class="sub">${sub}</span>` : (sub ? `<span class="sub">${sub}</span>` : "");
        btn.innerHTML = `<span>${main}</span>${subHtml}`;
        btn.addEventListener("click", ()=>{
          if (answered) return;
          selectedChoice = c;
          render();
          updateCheckEnabled();
        });
        choicesEl.appendChild(btn);
      }

      kanaText.innerHTML = pseudoRubyBottom(Q.script_kana || "");
      romajiText.innerHTML = (Q.script_romaji || "");

      pillScore.textContent = `score: ${score}/1`;
      setSavedUI();
      updateCheckEnabled();
      setPlayUI(isPlaying);
    }

    function resetForNewQuestion(){
      selectedChoice = null;
      answered = false;
      isPlaying = false;
      try{ qAudio.pause(); }catch(e){}
      setPlayUI(false);
    }

    // ===== events =====
    btnToggleUI.addEventListener("click", ()=>{
      uiMode = (uiMode === "en") ? "jp" : "en";
      render();
    });

    document.getElementById("btnExit").addEventListener("click", ()=> location.reload());

    btnTranslate.addEventListener("click", openDrawer);

      if (savedSet.has(Q.id)) savedSet.delete(Q.id);
      else savedSet.add(Q.id);
      storeSaved(savedSet);
      setSavedUI();
    });

    btnPlay.addEventListener("click", ()=>{
      try{
        if (!isPlaying){
          qAudio.play();
          setPlayUI(true);
        }else{
          qAudio.pause();
          setPlayUI(false);
        }
      }catch(e){}
    });

    btnCheck.addEventListener("click", ()=>{
      if (!selectedChoice || answered) return;

      const ok = (selectedChoice.trim() === (Q.answer || "").trim());
      answered = true;

      if (ok){
        score = 1;
        safePlay(sfxPin);
        showSheet(true);
      }else{
        safePlay(sfxBu);
        showSheet(false);
      }
      updateCheckEnabled();
      render();
    });

    overlay.addEventListener("click", hideSheet);

    // ============================================================
    // start: load CSV first, then render (fallback to hardcoded Q)
    // ============================================================
    (async ()=>{
      try{
        const csvText = await loadCSV("data/quiz.csv");
        const rows = parseCSVSimple(csvText);
        if (rows.length > 0){
          applyRowToQ(rows[0]); // first row only
          resetForNewQuestion();
        }
      }catch(err){
        console.error(err);
        // fallback: use hardcoded Q
      }
      render();
    })();
