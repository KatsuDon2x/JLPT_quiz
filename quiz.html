<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sound Quiz</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --card:#141a2a;
      --text:#e9eefc;
      --muted:#a9b3d6;
      --line:rgba(255,255,255,.10);
      --good:#43d19e;
      --bad:#ff5c6c;
      --btn:#1d2540;
      --btn2:#202a4b;
      --shadow: 0 14px 60px rgba(0,0,0,.45);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #1a2350 0%, rgba(26,35,80,0) 60%),
                  radial-gradient(900px 600px at 80% 0%, #2a1f4d 0%, rgba(42,31,77,0) 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:24px 14px 40px;
    }
    .wrap{width:min(920px, 100%);}
    .card{
      margin-top:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:20px 18px 0;
    }
    .title{
      font-size:30px;
      font-weight:900;
      letter-spacing:.2px;
      margin:0 0 4px 0;
    }
    .desc{margin:0;color:var(--muted);font-size:14px}
    .rightTop{
      text-align:right;
      color:var(--muted);
      font-size:14px;
      white-space:nowrap;
      padding-top:8px;
    }
    .inner{padding:22px 18px 18px;}
    .prompt{
      margin:18px 0 14px;
      font-size:20px;
      font-weight:800;
      line-height:1.35;
    }
    .audioRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 0 14px;
    }
    .hp{font-size:20px; opacity:.9}
    audio{width:100%;}
    .choices{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin:14px 0 6px;
    }
    .choice{
      width:100%;
      text-align:left;
      padding:16px 16px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
      color:var(--text);
      font-size:18px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .choice:active{transform: scale(.99);}
    .choice:hover{background: rgba(255,255,255,.06);}
    .choice[disabled]{opacity:.8; cursor:default}

    .feedback{
      margin:12px 0 2px;
      font-weight:900;
      font-size:18px;
      min-height:24px;
    }
    .feedback.good{color:var(--good)}
    .feedback.bad{color:var(--bad)}
    .subnote{
      margin:0 0 10px;
      color:var(--muted);
      font-size:14px;
      min-height:20px;
    }
    .btnRow{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      border:none;
      border-radius:16px;
      padding:14px 14px;
      background: var(--btn);
      color:var(--text);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      border:1px solid var(--line);
    }
    .btn:hover{background: var(--btn2);}
    .btn:disabled{opacity:.5; cursor:default}
    .meta{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
      color:var(--muted);
      font-size:13px;
    }
    .hidden{display:none !important}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1 class="title" id="setTitle">Sound Quiz</h1>
          <p class="desc" id="setDesc"></p>
        </div>
        <div class="rightTop" id="progressTop">â€”</div>
      </div>

      <div class="inner">
        <div class="prompt" id="prompt">èª­ã¿è¾¼ã¿ä¸­â€¦</div>

        <div class="audioRow hidden" id="audioRow">
          <div class="hp">ğŸ§</div>
          <audio id="audio" controls preload="auto"></audio>
        </div>

        <div class="choices" id="choices"></div>

        <!-- ã“ã“ã« â­•/âŒ ã‚’å‡ºã™ -->
        <div class="feedback" id="feedback"></div>
        <div class="subnote" id="subnote"></div>

        <div class="btnRow">
          <button class="btn" id="backBtn">â¬… å‰ã¸</button>
          <button class="btn" id="retryBtn">ğŸ” ã“ã®å•é¡Œã‚’ã‚„ã‚Šç›´ã™</button>
          <button class="btn" id="nextBtn">æ¬¡ã¸ â–¶</button>
        </div>

        <div class="meta">
          <div class="pill" id="scorePill">æ­£è§£æ•°: 0</div>
          <div class="pill">é–“é•ãˆã¦ã‚‚OKã€‚ã‚„ã‚Šç›´ã—ã¦è¦šãˆã‚‹ã‚¿ã‚¤ãƒ—ã€‚</div>
        </div>
      </div>
    </div>
  </div>

<script>
  function getParam(name, fallback=null){
    const u = new URL(location.href);
    return u.searchParams.get(name) ?? fallback;
  }

  let setData = null;
  let idx = 0;
  let score = 0;
  let answered = []; // 0:æœªå›ç­” / 1:æ­£è§£ / -1:ä¸æ­£è§£
  let locked = false;

  const el = {
    setTitle: document.getElementById("setTitle"),
    setDesc: document.getElementById("setDesc"),
    progressTop: document.getElementById("progressTop"),
    prompt: document.getElementById("prompt"),
    audioRow: document.getElementById("audioRow"),
    audio: document.getElementById("audio"),
    choices: document.getElementById("choices"),
    feedback: document.getElementById("feedback"),
    subnote: document.getElementById("subnote"),
    backBtn: document.getElementById("backBtn"),
    retryBtn: document.getElementById("retryBtn"),
    nextBtn: document.getElementById("nextBtn"),
    scorePill: document.getElementById("scorePill"),
  };

  function setFeedback(kind, text, sub=""){
    el.feedback.className = "feedback" + (kind ? " " + kind : "");
    el.feedback.textContent = text || "";
    el.subnote.textContent = sub || "";
  }

  function updateTop(){
    const total = setData?.items?.length ?? 0;
    el.progressTop.textContent = total ? `${idx+1} / ${total}` : "â€”";
    el.scorePill.textContent = `æ­£è§£æ•°: ${score} / ${total || 0}`;
  }

  function updateButtons(){
    el.backBtn.disabled = (idx <= 0);
    // æ¬¡ã¸ã¯ã€Œç­”ãˆãŸå¾Œã ã‘ã€é€²ã‚ã‚‹
    el.nextBtn.disabled = (answered[idx] === 0);
  }

  function lockChoices(){
    [...el.choices.querySelectorAll("button.choice")].forEach(b => b.disabled = true);
    locked = true;
  }

  function renderQuestion(){
    const q = setData.items[idx];
    locked = false;

    updateTop();
    setFeedback("", "", "");

    el.prompt.textContent = q.prompt || `Q${idx+1}`;

    // audio
    if (q.audio && String(q.audio).trim() !== "") {
      el.audioRow.classList.remove("hidden");
      el.audio.src = q.audio;
      el.audio.load();
    } else {
      el.audioRow.classList.add("hidden");
      el.audio.removeAttribute("src");
    }

    // choices
    el.choices.innerHTML = "";
    (q.choices || []).forEach((label, i) => {
      const b = document.createElement("button");
      b.className = "choice";
      b.textContent = label;
      b.onclick = () => choose(i);
      el.choices.appendChild(b);
    });

    // æ—¢ã«å›ç­”æ¸ˆã¿ãªã‚‰ â­•/âŒ ã‚’è¡¨ç¤ºã—ã¦ãƒœã‚¿ãƒ³ã‚‚ãƒ­ãƒƒã‚¯
    if (answered[idx] !== 0) {
      lockChoices();
      if (answered[idx] === 1) {
        setFeedback("good", "â­• æ­£è§£ï¼", "æ¬¡ã¸é€²ã‚‚ã†ã€‚");
      } else {
        setFeedback("bad", "âŒ ãŠã—ã„ï¼", "ã€Œã“ã®å•é¡Œã‚’ã‚„ã‚Šç›´ã™ã€ã§å†æŒ‘æˆ¦ã§ãã‚‹ã‚ˆã€‚");
      }
    }

    updateButtons();
  }

  function choose(choiceIndex){
    if (locked) return;

    const q = setData.items[idx];
    const correct = (choiceIndex === q.answerIndex);

    answered[idx] = correct ? 1 : -1;
    if (correct) score += 1;

    lockChoices();

    if (correct){
      setFeedback("good", "â­• æ­£è§£ï¼", "ãƒŠã‚¤ã‚¹ã€‚æ¬¡ã¸ â–¶");
    } else {
      setFeedback("bad", "âŒ ãŠã—ã„ï¼", "ã€Œã“ã®å•é¡Œã‚’ã‚„ã‚Šç›´ã™ã€ã§å†æŒ‘æˆ¦ã§ãã‚‹ã‚ˆã€‚");
    }

    updateTop();
    updateButtons();
  }

  function retryThisQuestion(){
    // ã‚‚ã—ã“ã®å•é¡ŒãŒã€Œæ­£è§£æ¸ˆã¿ã€ã ã£ãŸãªã‚‰ã€ã‚¹ã‚³ã‚¢ã‚’æˆ»ã™
    if (answered[idx] === 1) score -= 1;
    // æœªå›ç­”ã«æˆ»ã™
    answered[idx] = 0;

    // åŒã˜å•é¡Œã‚’æç”»ã—ç›´ã™ï¼ˆéŸ³å£°ã‚‚å†ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã‚‹ï¼‰
    renderQuestion();
  }

  function goNext(){
    const total = setData.items.length;

    // æœªå›ç­”ãªã‚‰é€²ã¾ã›ãªã„
    if (answered[idx] === 0) return;

    if (idx < total - 1) {
      idx += 1;
      renderQuestion();
      return;
    }

    // ---- çµ‚ã‚ã‚Šã®ãƒšãƒ¼ã‚¸ï¼ˆå¾©æ´»ï¼ï¼‰
    el.prompt.textContent = "ğŸ‰ ãŠã¤ã‹ã‚Œã•ã¾ï¼";
    el.audioRow.classList.add("hidden");
    el.choices.innerHTML = "";
    setFeedback("good", `çµæœï¼š${score} / ${total}`, "ã‚‚ã†ä¸€åº¦ã‚„ã‚‹ï¼Ÿ");

    el.nextBtn.textContent = "Done";
    el.nextBtn.disabled = true;
    el.backBtn.disabled = false; // æœ€å¾Œã§ã‚‚æˆ»ã‚Œã‚‹
  }

  function goBack(){
    if (idx <= 0) return;
    idx -= 1;
    renderQuestion();
  }

  async function init(){
    try{
      const setId = getParam("set", "set-001");
      const url = `sets/${setId}.json`;
      const res = await fetch(url, {cache:"no-store"});
      if (!res.ok) throw new Error(`ã‚»ãƒƒãƒˆãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ: ${url}`);
      setData = await res.json();

      el.setTitle.textContent = setData.title || "Sound Quiz";
      el.setDesc.textContent = setData.description || "";

      answered = Array(setData.items.length).fill(0);
      idx = 0;
      score = 0;

      el.nextBtn.onclick = goNext;
      el.backBtn.onclick = goBack;
      el.retryBtn.onclick = retryThisQuestion;

      renderQuestion();
    } catch(err){
      el.prompt.textContent = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
      setFeedback("bad", "âŒ ã‚»ãƒƒãƒˆãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ", String(err?.message || err));
      el.audioRow.classList.add("hidden");
      el.choices.innerHTML = "";
      el.nextBtn.disabled = true;
      el.backBtn.disabled = true;
    }
  }

  init();
</script>
</body>
</html>
