<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sound Quiz</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --card:#141a2a;
      --card2:#0f1424;
      --text:#e9eefc;
      --muted:#a9b3d6;
      --line:rgba(255,255,255,.08);
      --good:#43d19e;
      --bad:#ff5c6c;
      --btn:#1d2540;
      --btn2:#202a4b;
      --shadow: 0 14px 60px rgba(0,0,0,.45);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #1a2350 0%, rgba(26,35,80,0) 60%),
                  radial-gradient(900px 600px at 80% 0%, #2a1f4d 0%, rgba(42,31,77,0) 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px 14px 40px;
    }
    .wrap{width:min(920px, 100%);}
    .card{
      margin-top:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .inner{padding:22px 18px 18px;}
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:20px 18px 0;
    }
    .title{
      font-size:28px;
      font-weight:800;
      letter-spacing:.2px;
      margin:0 0 4px 0;
    }
    .desc{margin:0;color:var(--muted);font-size:14px}
    .rightTop{
      text-align:right;
      color:var(--muted);
      font-size:14px;
      white-space:nowrap;
      padding-top:8px;
    }
    .prompt{
      margin:18px 0 14px;
      font-size:20px;
      font-weight:700;
      line-height:1.35;
    }
    .audioRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 0 14px;
    }
    .hp{font-size:20px; opacity:.9}
    audio{width:100%;}
    .choices{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin:14px 0 6px;
    }
    .choice{
      width:100%;
      text-align:left;
      padding:16px 16px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
      color:var(--text);
      font-size:18px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .choice:active{transform: scale(.99);}
    .choice:hover{background: rgba(255,255,255,.06);}
    .choice[disabled]{opacity:.7; cursor:default}
    .feedback{
      margin:12px 0 2px;
      font-weight:800;
      font-size:18px;
      min-height:24px;
    }
    .feedback.good{color:var(--good)}
    .feedback.bad{color:var(--bad)}
    .subnote{
      margin:0 0 10px;
      color:var(--muted);
      font-size:14px;
      min-height:20px;
    }
    .btnRow{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      border:none;
      border-radius:16px;
      padding:14px 14px;
      background: var(--btn);
      color:var(--text);
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      border:1px solid var(--line);
    }
    .btn:hover{background: var(--btn2);}
    .btn:disabled{opacity:.5; cursor:default}
    .meta{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
      color:var(--muted);
      font-size:13px;
    }
    .hidden{display:none !important}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1 class="title" id="setTitle">Sound Quiz</h1>
          <p class="desc" id="setDesc"></p>
        </div>
        <div class="rightTop" id="progressTop">‚Äî</div>
      </div>

      <div class="inner">
        <div class="prompt" id="prompt">Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶</div>

        <div class="audioRow hidden" id="audioRow">
          <div class="hp">üéß</div>
          <audio id="audio" controls preload="auto"></audio>
        </div>

        <div class="choices" id="choices"></div>

        <div class="feedback" id="feedback"></div>
        <div class="subnote" id="subnote"></div>

        <div class="btnRow">
          <button class="btn" id="backBtn">‚¨Ö Ââç„Å∏</button>
          <button class="btn" id="restartBtn">üîÅ ÊúÄÂàù„Åã„Çâ</button>
          <button class="btn" id="nextBtn">Ê¨°„Å∏ ‚ñ∂</button>
        </div>

        <div class="meta">
          <div class="pill" id="scorePill">Ê≠£Ëß£Êï∞: 0</div>
          <div class="pill" id="hintPill">ÈñìÈÅï„Åà„Åü„Çâ„ÄåÊúÄÂàù„Åã„Çâ„Äç„Åß„ÇÇOK</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ---- Utilities
  function getParam(name, fallback=null){
    const u = new URL(location.href);
    return u.searchParams.get(name) ?? fallback;
  }

  // ---- State
  let setData = null;
  let idx = 0;
  let score = 0;
  // 0: Êú™ÂõûÁ≠î / 1: Ê≠£Ëß£ / -1: ‰∏çÊ≠£Ëß£
  let answered = [];
  let locked = false;

  const el = {
    setTitle: document.getElementById("setTitle"),
    setDesc: document.getElementById("setDesc"),
    progressTop: document.getElementById("progressTop"),
    prompt: document.getElementById("prompt"),
    audioRow: document.getElementById("audioRow"),
    audio: document.getElementById("audio"),
    choices: document.getElementById("choices"),
    feedback: document.getElementById("feedback"),
    subnote: document.getElementById("subnote"),
    backBtn: document.getElementById("backBtn"),
    restartBtn: document.getElementById("restartBtn"),
    nextBtn: document.getElementById("nextBtn"),
    scorePill: document.getElementById("scorePill"),
  };

  function setFeedback(kind, text, sub=""){
    el.feedback.className = "feedback" + (kind ? " " + kind : "");
    el.feedback.textContent = text || "";
    el.subnote.textContent = sub || "";
  }

  function updateButtons(){
    el.backBtn.disabled = (idx <= 0);
    // Ê¨°„Å∏„ÅØ„ÄåÁ≠î„Åà„ÅüÂæå„Å†„Åë„ÄçÈÄ≤„ÇÅ„Çâ„Çå„Çã
    el.nextBtn.disabled = (answered[idx] === 0);
  }

  function updateTop(){
    const total = setData?.items?.length ?? 0;
    el.progressTop.textContent = total ? `${idx+1} / ${total}` : "‚Äî";
    el.scorePill.textContent = `Ê≠£Ëß£Êï∞: ${score} / ${total || 0}`;
  }

  function renderQuestion(){
    const q = setData.items[idx];
    locked = false;

    updateTop();
    updateButtons();
    setFeedback("", "", "");

    el.prompt.textContent = q.prompt || `Q${idx+1}`;

    // Audio
    if (q.audio && String(q.audio).trim() !== "") {
      el.audioRow.classList.remove("hidden");
      el.audio.src = q.audio;
      el.audio.load();
    } else {
      el.audioRow.classList.add("hidden");
      el.audio.removeAttribute("src");
    }

    // Choices
    el.choices.innerHTML = "";
    const choices = q.choices || [];
    choices.forEach((label, i) => {
      const b = document.createElement("button");
      b.className = "choice";
      b.textContent = label;
      b.onclick = () => choose(i);
      el.choices.appendChild(b);
    });

    // „Åô„Åß„Å´ÂõûÁ≠îÊ∏à„Åø„Å™„Çâ„ÄÅË¶ã„ÅüÁõÆ„Å†„ÅëÂÜçÁèæÔºàÊàª„Å£„ÅüÊôÇÁî®Ôºâ
    if (answered[idx] !== 0) {
      lockChoices();
      if (answered[idx] === 1){
        setFeedback("good", "‚≠ï Ê≠£Ëß£ÔºÅ", "„ÅÑ„ÅÑÊÑü„Åò„ÄÇÊ¨°„Å∏ÈÄ≤„ÇÇ„ÅÜ„ÄÇ");
      } else {
        setFeedback("bad", "‚ùå „Åä„Åó„ÅÑÔºÅ", "„ÄåÊúÄÂàù„Åã„Çâ„Äç„Åã„ÄåÂâç„Å∏„Äç„Åß„ÇÑ„ÇäÁõ¥„Åõ„Çã„Çà„ÄÇ");
      }
      updateButtons();
    }
  }

  function lockChoices(){
    [...el.choices.querySelectorAll("button.choice")].forEach(b => b.disabled = true);
    locked = true;
  }

  function choose(choiceIndex){
    if (locked) return;

    const q = setData.items[idx];
    const correct = (choiceIndex === q.answerIndex);

    answered[idx] = correct ? 1 : -1;
    if (correct) score += 1;

    lockChoices();

    if (correct){
      setFeedback("good", "‚≠ï Ê≠£Ëß£ÔºÅ", "„Éä„Ç§„Çπ„ÄÇÊ¨°„Å∏ ‚ñ∂");
    } else {
      setFeedback("bad", "‚ùå „Åä„Åó„ÅÑÔºÅ", "„ÄåÊúÄÂàù„Åã„Çâ„Äç„Åã„ÄåÂâç„Å∏„Äç„Åß„ÇÑ„ÇäÁõ¥„Åõ„Çã„Çà„ÄÇ");
    }

    updateTop();
    updateButtons();
  }

  function goNext(){
    const total = setData.items.length;

    // Êú™ÂõûÁ≠î„Å™„ÇâÈÄ≤„Åæ„Åõ„Å™„ÅÑ
    if (answered[idx] === 0) return;

    if (idx < total - 1) {
      idx += 1;
      renderQuestion();
      return;
    }

    // Done screen
    el.prompt.textContent = "üéâ „Åä„Å§„Åã„Çå„Åï„ÅæÔºÅ";
    el.audioRow.classList.add("hidden");
    el.choices.innerHTML = "";
    const totalScore = score;
    setFeedback("good", `ÁµêÊûúÔºö${totalScore} / ${total}`, "„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Å≠„ÄÇ");

    el.nextBtn.textContent = "Done";
    el.nextBtn.disabled = true;
    el.backBtn.disabled = false;
  }

  function goBack(){
    if (idx <= 0) return;
    idx -= 1;
    renderQuestion();
  }

  function restartAll(){
    idx = 0;
    score = 0;
    answered = Array(setData.items.length).fill(0);
    el.nextBtn.textContent = "Ê¨°„Å∏ ‚ñ∂";
    el.nextBtn.disabled = true;
    renderQuestion();
  }

  async function init(){
    try{
      const setId = getParam("set", "set-001");
      const url = `sets/${setId}.json`;
      const res = await fetch(url, {cache:"no-store"});
      if (!res.ok) throw new Error(`„Çª„ÉÉ„Éà„ÅåË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü: ${url}`);
      setData = await res.json();

      el.setTitle.textContent = setData.title || "Sound Quiz";
      el.setDesc.textContent = setData.description || "";

      answered = Array(setData.items.length).fill(0);
      idx = 0;
      score = 0;

      // events
      el.nextBtn.onclick = goNext;
      el.backBtn.onclick = goBack;
      el.restartBtn.onclick = restartAll;

      renderQuestion();
    } catch(err){
      el.prompt.textContent = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº";
      setFeedback("bad", "‚ùå „Çª„ÉÉ„Éà„ÅåË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü", String(err?.message || err));
      el.audioRow.classList.add("hidden");
      el.choices.innerHTML = "";
      el.nextBtn.disabled = true;
      el.backBtn.disabled = true;
    }
  }

  init();
</script>
</body>
</html>
