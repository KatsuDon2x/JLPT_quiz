<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sound Quiz</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --card:#141a2a;
      --text:#e9eefc;
      --muted:#a9b3d6;
      --line:rgba(255,255,255,.08);
      --good:#43d19e;
      --bad:#ff5c6c;
      --btn:#1d2540;
      --btn2:#202a4b;
      --shadow: 0 14px 60px rgba(0,0,0,.45);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #1a2350 0%, rgba(26,35,80,0) 60%),
                  radial-gradient(900px 600px at 80% 0%, #2a1f4d 0%, rgba(42,31,77,0) 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px 14px 40px;
    }
    .wrap{width:min(920px, 100%);}
    .card{
      margin-top:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .inner{padding:22px 18px 18px;}
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:20px 18px 0;
    }
    .title{
      font-size:28px;
      font-weight:800;
      letter-spacing:.2px;
      margin:0 0 4px 0;
    }
    .desc{margin:0;color:var(--muted);font-size:14px}
    .rightTop{
      text-align:right;
      color:var(--muted);
      font-size:14px;
      white-space:nowrap;
      padding-top:8px;
    }
    .prompt{
      margin:18px 0 14px;
      font-size:20px;
      font-weight:700;
      line-height:1.35;
    }
    .audioRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 0 14px;
    }
    .hp{font-size:20px; opacity:.9}
    audio{width:100%;}
    .choices{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin:14px 0 6px;
    }
    .choice{
      width:100%;
      text-align:left;
      padding:16px 16px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
      color:var(--text);
      font-size:18px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .choice:active{transform: scale(.99);}
    .choice:hover{background: rgba(255,255,255,.06);}
    .choice[disabled]{opacity:.7; cursor:default}
    .feedback{
      margin:12px 0 2px;
      font-weight:800;
      font-size:18px;
      min-height:24px;
    }
    .feedback.good{color:var(--good)}
    .feedback.bad{color:var(--bad)}
    .subnote{
      margin:0 0 10px;
      color:var(--muted);
      font-size:14px;
      min-height:20px;
    }
    .btnRow{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      border:none;
      border-radius:16px;
      padding:14px 14px;
      background: var(--btn);
      color:var(--text);
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      border:1px solid var(--line);
      white-space:nowrap;
    }
    .btn:hover{background: var(--btn2);}
    .btn:disabled{opacity:.5; cursor:default}
    .meta{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
      color:var(--muted);
      font-size:13px;
    }
    .hidden{display:none !important}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1 class="title" id="setTitle">Sound Quiz</h1>
          <p class="desc" id="setDesc"></p>
        </div>
        <div class="rightTop" id="progressTop">‚Äî</div>
      </div>

      <div class="inner">
        <div class="prompt" id="prompt">Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶</div>

        <div class="audioRow hidden" id="audioRow">
          <div class="hp">üéß</div>
          <audio id="audio" controls preload="auto"></audio>
        </div>

        <div class="choices" id="choices"></div>

        <div class="feedback" id="feedback"></div>
        <div class="subnote" id="subnote"></div>

        <div class="btnRow">
          <button class="btn" id="backBtn">‚¨Ö Ââç„Å∏</button>
          <button class="btn" id="retryBtn">üîÅ „Åì„ÅÆÂïèÈ°å„Çí„ÇÑ„ÇäÁõ¥„Åô</button>
          <button class="btn" id="nextBtn">Ê¨°„Å∏ ‚ñ∂</button>

        <div class="meta">
          <div class="pill" id="scorePill">Ê≠£Ëß£Êï∞: 0</div>
          <div class="pill" id="hintPill">ÈñìÈÅï„Åà„Å¶„ÇÇOK„ÄÇ„ÇÑ„ÇäÁõ¥„Åó„Å¶Ë¶ö„Åà„Çã„Çø„Ç§„Éó„ÄÇ</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ---- Utilities
  function getParam(name, fallback=null){
    const u = new URL(location.href);
    return u.searchParams.get(name) ?? fallback;
  }

  // ---- State
  let setData = null;
  let idx = 0;
  let score = 0;
  // 0: Êú™ÂõûÁ≠î / 1: Ê≠£Ëß£ / -1: ‰∏çÊ≠£Ëß£
  let answered = [];
  let locked = false;

  const el = {
    setTitle: document.getElementById("setTitle"),
    setDesc: document.getElementById("setDesc"),
    progressTop: document.getElementById("progressTop"),
    prompt: document.getElementById("prompt"),
    audioRow: document.getElementById("audioRow"),
    audio: document.getElementById("audio"),
    choices: document.getElementById("choices"),
    feedback: document.getElementById("feedback"),
    subnote: document.getElementById("subnote"),
    backBtn: document.getElementById("backBtn"),
    retryBtn: document.getElementById("retryBtn"),
    nextBtn: document.getElementById("nextBtn"),
    scorePill: document.getElementById("scorePill"),
  };

  function setFeedback(kind, text, sub=""){
    el.feedback.className = "feedback" + (kind ? " " + kind : "");
    el.feedback.textContent = text || "";
    el.subnote.textContent = sub || "";
  }

  function updateButtons(){
    el.backBtn.disabled = (idx <= 0);

    // „ÄåÊ¨°„Å∏„Äç„ÅØ„Åù„ÅÆÂïèÈ°å„Å´Á≠î„Åà„ÅüÂæå„Å†„Åë
    el.nextBtn.disabled = (answered[idx] === 0);

    // „Äå„Åì„ÅÆÂïèÈ°å„Çí„ÇÑ„ÇäÁõ¥„Åô„Äç„ÅØ„ÄÅÁ≠î„Åà„ÅüÂæå„Å†„ÅëË°®Á§∫„Åó„Åü„ÅÑ„Å™„Çâ disabled „Å´
    // ÔºàÂ∏∏„Å´Êäº„Åõ„Å¶„ÇÇ„ÅÑ„ÅÑ„Åë„Å©„ÄÅÂ≠¶ÁøíUXÁöÑ„Å´ ‚ÄúÁ≠î„Åà„Åü„ÇâÊäº„Åô‚Äù „ÅåËá™ÁÑ∂Ôºâ
    el.retryBtn.disabled = (answered[idx] === 0);
  }

  function updateTop(){
    const total = setData?.items?.length ?? 0;
    el.progressTop.textContent = total ? `${idx+1} / ${total}` : "‚Äî";
    el.scorePill.textContent = `Ê≠£Ëß£Êï∞: ${score} / ${total || 0}`;
  }

  function lockChoices(){
    [...el.choices.querySelectorAll("button.choice")].forEach(b => b.disabled = true);
    locked = true;
  }

  function renderQuestion(){
    const q = setData.items[idx];
    locked = false;

    updateTop();
    setFeedback("", "", "");

    el.prompt.textContent = q.prompt || `Q${idx+1}`;

    // Audio
    if (q.audio && String(q.audio).trim() !== "") {
      el.audioRow.classList.remove("hidden");
      el.audio.src = q.audio;
      el.audio.load();
    } else {
      el.audioRow.classList.add("hidden");
      el.audio.removeAttribute("src");
    }

    // Choices
    el.choices.innerHTML = "";
    const choices = q.choices || [];
    choices.forEach((label, i) => {
      const b = document.createElement("button");
      b.className = "choice";
      b.textContent = label;
      b.onclick = () => choose(i);
      el.choices.appendChild(b);
    });

    // ÂõûÁ≠îÊ∏à„Åø„Å™„Çâ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫ÔºàÊàª„Çã„ÅßÊàª„Å£„ÅüÊôÇ„Å™„Å©Ôºâ
    if (answered[idx] !== 0) {
      lockChoices();
      if (answered[idx] === 1){
        setFeedback("good", "‚≠ï Ê≠£Ëß£ÔºÅ", "„Åù„ÅÆË™øÂ≠ê„ÄÇÊ¨°„Å∏ ‚ñ∂");
      } else {
        setFeedback("bad", "‚ùå „Åä„Åó„ÅÑÔºÅ", "„Äå„Åì„ÅÆÂïèÈ°å„Çí„ÇÑ„ÇäÁõ¥„Åô„Äç„ÅßÂÜçÊåëÊà¶„Åß„Åç„Çã„Çà„ÄÇ
